<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTube Studio | Professional Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: #f1f1f1;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ef4444;
        }
        .glass-card {
            background: rgba(25, 25, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }
        .glass-card:hover { transform: translateY(-2px); }
        .login-gradient {
            background: radial-gradient(circle at top right, #301010, #0f0f0f);
        }
        input, textarea, select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        input:focus, textarea:focus {
            border-color: #ef4444 !important;
            outline: none;
        }
        @media (max-width: 768px) {
            .main-content { margin-bottom: 70px; margin-left: 0 !important; }
        }
    </style>
</head>
<body>

    <!-- APP WRAPPER -->
    <div id="main-wrapper" class="hidden">
        <!-- SIDE NAVIGATION -->
        <nav class="hidden md:flex fixed left-0 top-0 h-screen w-20 flex-col items-center py-8 border-r border-white/5 bg-[#0f0f0f] z-50">
            <div class="mb-10 text-red-600">
                <i data-lucide="youtube" class="w-8 h-8"></i>
            </div>
            <div class="flex flex-col gap-6 flex-1">
                <button onclick="router.navigate('dashboard')" class="nav-item p-3 rounded-xl transition-all" title="Dashboard" data-page="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                </button>
                <button onclick="router.navigate('content')" class="nav-item p-3 rounded-xl transition-all" title="Content" data-page="content">
                    <i data-lucide="play-square"></i>
                </button>
                <button onclick="router.navigate('upload')" class="nav-item p-3 rounded-xl transition-all" title="Upload" data-page="upload">
                    <i data-lucide="upload"></i>
                </button>
            </div>
            <button onclick="auth.logout()" class="p-3 rounded-xl text-gray-500 hover:text-red-500 transition-all">
                <i data-lucide="log-out"></i>
            </button>
        </nav>

        <main id="app-root" class="main-content md:ml-20 p-4 md:p-8 min-h-screen">
            <!-- Dynamic Content -->
        </main>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-6 login-gradient">
        <div class="max-w-md w-full text-center space-y-8">
            <div class="inline-flex p-5 bg-red-600/10 rounded-3xl">
                <i data-lucide="youtube" class="w-16 h-16 text-red-600 animate-pulse"></i>
            </div>
            <div>
                <h1 class="text-4xl font-black tracking-tight">ProTube <span class="text-red-600">Studio</span></h1>
                <p class="text-gray-400 mt-3">Advanced YouTube Management Dashboard</p>
            </div>
            <button id="login-btn" onclick="auth.login()" class="w-full bg-white text-black py-4 rounded-2xl font-bold text-lg hover:bg-gray-200 transition-all flex items-center justify-center gap-3 shadow-2xl">
                <i data-lucide="globe"></i>
                Connect Channel
            </button>
        </div>
    </div>

    <!-- MODAL OVERLAY -->
    <div id="modal-container" class="fixed inset-0 bg-black/90 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-md overflow-y-auto">
        <div id="modal-content" class="glass-card w-full max-w-2xl rounded-3xl p-8 relative my-auto">
            <!-- Modal Content Injected Here -->
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="fixed top-4 right-4 translate-x-[150%] transition-transform duration-300 z-[200] bg-red-600 text-white px-6 py-3 rounded-xl shadow-2xl"></div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        const CLIENT_ID = '506796889372-c4v5dqogo1ue4sek0noti1uhlrd74gdi.apps.googleusercontent.com'; 

        const state = {
            accessToken: localStorage.getItem('yt_studio_token'),
            channel: null,
            videos: [],
            currentPage: 'dashboard',
            selectedFile: null
        };

        const Components = {
            Dashboard: () => {
                const stats = state.channel?.statistics || { subscriberCount: '0', viewCount: '0', videoCount: '0' };
                const chUrl = `https://www.youtube.com/channel/${state.channel?.id}`;
                return `
                <div class="max-w-6xl mx-auto">
                    <header class="mb-10 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <a href="${chUrl}" target="_blank" class="block hover:opacity-80 transition">
                                <img src="${state.channel?.snippet?.thumbnails?.high?.url}" class="w-14 h-14 rounded-full border-2 border-red-600/20">
                            </a>
                            <div>
                                <h1 class="text-2xl font-bold">${state.channel?.snippet?.title || 'Dashboard'}</h1>
                                <p class="text-gray-400 text-xs">Welcome to ProTube Studio</p>
                            </div>
                        </div>
                        <button onclick="actions.fetchChannelData()" class="p-3 bg-white/5 rounded-xl hover:bg-white/10 transition"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                    </header>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div class="glass-card p-6 rounded-3xl">
                            <p class="text-gray-500 text-xs font-bold uppercase mb-1">Subscribers</p>
                            <h2 class="text-4xl font-black">${Number(stats.subscriberCount).toLocaleString()}</h2>
                        </div>
                        <div class="glass-card p-6 rounded-3xl">
                            <p class="text-gray-500 text-xs font-bold uppercase mb-1">Total Views</p>
                            <h2 class="text-4xl font-black">${Number(stats.viewCount).toLocaleString()}</h2>
                        </div>
                        <div class="glass-card p-6 rounded-3xl text-red-500">
                            <p class="text-gray-500 text-xs font-bold uppercase mb-1">Uploads</p>
                            <h2 class="text-4xl font-black">${Number(stats.videoCount).toLocaleString()}</h2>
                        </div>
                    </div>

                    <div class="glass-card rounded-[2rem] p-6">
                        <h3 class="font-bold mb-6">Latest Videos</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${state.videos.slice(0, 4).map(v => `
                                <div>
                                    <img src="${v.snippet.thumbnails.medium.url}" class="rounded-2xl mb-3 aspect-video object-cover cursor-pointer" onclick="window.open('https://youtube.com/watch?v=${v.id.videoId || v.id}', '_blank')">
                                    <p class="text-sm font-bold line-clamp-2">${v.snippet.title}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>`;
            },

            Content: () => `
                <div class="max-w-6xl mx-auto">
                    <header class="mb-8 flex justify-between items-center">
                        <h1 class="text-3xl font-bold">Content</h1>
                        <button onclick="router.navigate('upload')" class="bg-red-600 px-6 py-2 rounded-xl text-sm font-bold">Upload Video</button>
                    </header>

                    <div class="glass-card rounded-3xl overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-white/5 text-[10px] uppercase font-bold text-gray-500">
                                <tr>
                                    <th class="p-6">Video</th>
                                    <th class="p-6">Visibility</th>
                                    <th class="p-6">Date</th>
                                    <th class="p-6">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-white/5">
                                ${state.videos.map(v => `
                                    <tr class="hover:bg-white/[0.02]">
                                        <td class="p-6 flex gap-4">
                                            <img src="${v.snippet.thumbnails.default.url}" class="w-24 rounded-lg">
                                            <div class="max-w-[300px]">
                                                <p class="font-bold text-sm line-clamp-2">${v.snippet.title}</p>
                                                <p class="text-[10px] text-gray-500 mt-1">ID: ${v.id.videoId || v.id}</p>
                                            </div>
                                        </td>
                                        <td class="p-6"><span class="bg-green-500/10 text-green-500 text-[10px] px-2 py-1 rounded">Public</span></td>
                                        <td class="p-6 text-xs text-gray-400">${new Date(v.snippet.publishedAt).toLocaleDateString()}</td>
                                        <td class="p-6">
                                            <div class="flex gap-2">
                                                <button onclick="actions.openEditModal('${v.id.videoId || v.id}')" class="p-2 bg-white/5 rounded-lg text-blue-400"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                                <button onclick="window.open('https://youtube.com/watch?v=${v.id.videoId || v.id}', '_blank')" class="p-2 bg-white/5 rounded-lg"><i data-lucide="external-link" class="w-4 h-4"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`,

            Upload: () => `
                <div class="max-w-4xl mx-auto py-10">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-black">Upload Content</h1>
                        <p class="text-gray-500">Publish high-quality video with advanced metadata</p>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- LEFT: File Selection -->
                        <div id="drop-zone" class="glass-card p-10 rounded-[2.5rem] border-2 border-dashed border-white/5 flex flex-col items-center justify-center relative cursor-pointer hover:border-red-500 transition h-fit">
                            <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer" accept="video/*" onchange="actions.handleFileSelect(event)">
                            <div id="file-placeholder" class="text-center">
                                <i data-lucide="upload-cloud" class="w-16 h-16 text-gray-700 mx-auto mb-4"></i>
                                <p class="font-bold">Select video file</p>
                                <p class="text-xs text-gray-500 mt-1">Drag and drop or click to browse</p>
                            </div>
                            <div id="file-selected" class="hidden text-center">
                                <i data-lucide="check-circle" class="w-16 h-16 text-green-500 mx-auto mb-4"></i>
                                <p id="file-name" class="font-bold text-red-500 break-all"></p>
                                <button onclick="actions.resetUpload()" class="text-xs text-gray-500 mt-2 underline">Change file</button>
                            </div>
                        </div>

                        <!-- RIGHT: Metadata -->
                        <div class="glass-card p-8 rounded-[2.5rem] space-y-5">
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Title (Required)</label>
                                <input type="text" id="up-title" placeholder="Add a title that describes your video" class="w-full p-3 rounded-xl">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Description</label>
                                <textarea id="up-desc" rows="4" placeholder="Tell viewers about your video" class="w-full p-3 rounded-xl"></textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Tags (Comma separated)</label>
                                    <input type="text" id="up-tags" placeholder="vlog, tech, gaming" class="w-full p-3 rounded-xl">
                                </div>
                                <div>
                                    <label class="text-[10px] font-bold text-gray-500 uppercase tracking-widest block mb-2">Visibility</label>
                                    <select id="up-visibility" class="w-full p-3 rounded-xl">
                                        <option value="public">Public</option>
                                        <option value="unlisted">Unlisted</option>
                                        <option value="private">Private</option>
                                    </select>
                                </div>
                            </div>
                            <button id="upload-btn" onclick="actions.startUpload()" class="w-full bg-red-600 py-4 rounded-2xl font-black text-lg hover:bg-red-700 transition shadow-xl flex items-center justify-center gap-3">
                                <i data-lucide="zap"></i> PUBLISH VIDEO
                            </button>
                            
                            <div id="upload-progress-container" class="hidden">
                                <div class="h-2 w-full bg-white/5 rounded-full overflow-hidden mt-4">
                                    <div id="upload-progress-bar" class="h-full bg-red-600 transition-all duration-300" style="width: 0%"></div>
                                </div>
                                <p id="upload-status" class="text-center text-[10px] text-gray-500 mt-2 uppercase font-bold tracking-widest">Uploading 0%</p>
                            </div>
                        </div>
                    </div>
                </div>`,

            EditModal: (video) => `
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-black">Edit Video Metadata</h2>
                    <button onclick="ui.closeModal()" class="p-2 hover:bg-white/10 rounded-full transition"><i data-lucide="x"></i></button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <img src="${video.snippet.thumbnails.high.url}" class="w-full rounded-2xl mb-4">
                        <div class="bg-white/5 p-4 rounded-xl border border-white/5">
                            <p class="text-[10px] font-bold text-gray-500 uppercase">Video ID</p>
                            <p class="font-mono text-sm">${video.id}</p>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Title</label>
                            <input type="text" id="edit-title" value="${video.snippet.title}" class="w-full p-3 rounded-xl">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-500 uppercase block mb-1">Description</label>
                            <textarea id="edit-desc" rows="6" class="w-full p-3 rounded-xl">${video.snippet.description || ''}</textarea>
                        </div>
                        <button onclick="actions.saveMetadata('${video.id}')" class="w-full bg-white text-black py-4 rounded-xl font-black hover:bg-gray-200 transition">UPDATE METADATA</button>
                    </div>
                </div>`
        };

        const ui = {
            render: () => {
                const root = document.getElementById('app-root');
                const page = state.currentPage.charAt(0).toUpperCase() + state.currentPage.slice(1);
                root.innerHTML = Components[page]();
                lucide.createIcons();
                document.querySelectorAll('.nav-item').forEach(b => b.classList.toggle('active', b.dataset.page === state.currentPage));
            },
            toggleApp: (isLoggedIn) => {
                document.getElementById('login-screen').classList.toggle('hidden', isLoggedIn);
                document.getElementById('main-wrapper').classList.toggle('hidden', !isLoggedIn);
            },
            showToast: (msg) => {
                const toast = document.getElementById('toast');
                toast.innerText = msg;
                toast.style.transform = "translateX(0)";
                setTimeout(() => toast.style.transform = "translateX(150%)", 3000);
            },
            openModal: (content) => {
                const m = document.getElementById('modal-container');
                document.getElementById('modal-content').innerHTML = content;
                m.classList.remove('hidden');
                lucide.createIcons();
            },
            closeModal: () => document.getElementById('modal-container').classList.add('hidden')
        };

        const router = {
            navigate: (page) => {
                state.currentPage = page;
                ui.render();
            }
        };

        const auth = {
            login: () => {
                const client = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/youtube.upload https://www.googleapis.com/auth/youtube.force-ssl https://www.googleapis.com/auth/youtube.readonly',
                    callback: (r) => {
                        if (r.access_token) {
                            state.accessToken = r.access_token;
                            localStorage.setItem('yt_studio_token', r.access_token);
                            ui.toggleApp(true);
                            actions.fetchChannelData();
                        }
                    }
                });
                client.requestAccessToken();
            },
            logout: () => {
                localStorage.removeItem('yt_studio_token');
                state.accessToken = null;
                ui.toggleApp(false);
            },
            checkSession: () => {
                if(state.accessToken) {
                    ui.toggleApp(true);
                    actions.fetchChannelData();
                }
            }
        };

        const actions = {
            fetchChannelData: async () => {
                try {
                    const headers = { 'Authorization': `Bearer ${state.accessToken}` };
                    const ch = await fetch('https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&mine=true', { headers });
                    const chData = await ch.json();
                    if(chData.items) state.channel = chData.items[0];

                    const vid = await fetch('https://www.googleapis.com/youtube/v3/search?part=snippet&forMine=true&type=video&maxResults=50&order=date', { headers });
                    const vidData = await vid.json();
                    state.videos = vidData.items || [];
                    
                    ui.render();
                } catch (e) {
                    ui.showToast("Failed to fetch YouTube data.");
                }
            },

            handleFileSelect: (e) => {
                const file = e.target.files[0];
                if (file) {
                    state.selectedFile = file;
                    document.getElementById('file-placeholder').classList.add('hidden');
                    document.getElementById('file-selected').classList.remove('hidden');
                    document.getElementById('file-name').innerText = file.name;
                    document.getElementById('up-title').value = file.name.split('.').slice(0, -1).join('.');
                }
            },

            resetUpload: () => {
                state.selectedFile = null;
                document.getElementById('file-placeholder').classList.remove('hidden');
                document.getElementById('file-selected').classList.add('hidden');
                document.getElementById('file-input').value = "";
            },

            startUpload: async () => {
                if (!state.selectedFile) return ui.showToast("Please select a video file first.");
                const title = document.getElementById('up-title').value;
                if (!title) return ui.showToast("Title is required.");

                const btn = document.getElementById('upload-btn');
                const progressContainer = document.getElementById('upload-progress-container');
                const bar = document.getElementById('upload-progress-bar');
                const statusText = document.getElementById('upload-status');

                btn.disabled = true;
                btn.classList.add('opacity-50');
                progressContainer.classList.remove('hidden');

                // Simulation of Metadata + Video Binary Upload
                // In a production environment, you would use a resumable upload session:
                // POST https://www.googleapis.com/upload/youtube/v3/videos?uploadType=resumable&part=snippet,status
                
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        ui.showToast("Video uploaded successfully (Simulation)");
                        setTimeout(() => router.navigate('content'), 1000);
                    }
                    bar.style.width = `${progress}%`;
                    statusText.innerText = `Uploading ${Math.round(progress)}%`;
                }, 400);
            },

            openEditModal: (id) => {
                const video = state.videos.find(v => (v.id.videoId || v.id) === id);
                ui.openModal(Components.EditModal(video));
            },

            saveMetadata: async (id) => {
                const title = document.getElementById('edit-title').value;
                const description = document.getElementById('edit-desc').value;

                ui.showToast("Updating video details...");
                
                try {
                    // Actual API Call (PATCH)
                    const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${state.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            id: id,
                            snippet: {
                                title: title,
                                description: description,
                                categoryId: "22" // Default category
                            }
                        })
                    });

                    if(res.ok) {
                        ui.showToast("Video updated successfully!");
                        ui.closeModal();
                        actions.fetchChannelData();
                    } else {
                        // If API fails (common for unverified apps), we mock the local update for UI demo
                        const index = state.videos.findIndex(v => (v.id.videoId || v.id) === id);
                        state.videos[index].snippet.title = title;
                        state.videos[index].snippet.description = description;
                        ui.closeModal();
                        ui.render();
                        ui.showToast("Updated locally (API restricted for unverified apps)");
                    }
                } catch (e) {
                    ui.showToast("Update error.");
                }
            }
        };

        window.onload = () => {
            lucide.createIcons();
            auth.checkSession();
        };
    </script>
</body>
</html>
